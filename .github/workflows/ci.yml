name: CI

on:
  push:
    branches: ['main']
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - name: Install frontend deps
        run: npm install
      - name: Build frontend
        run: npm run build
      - name: Install server deps
        run: npm install
        working-directory: server
      - name: Run server tests
        run: npm run test
        working-directory: server
